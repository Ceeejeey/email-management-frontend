server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Serve React SPA
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Error handling
    error_page 404 /index.html;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
