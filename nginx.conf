server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Serve React SPA
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Handle API requests by proxying to the backend
    # This is crucial if the frontend tries to call /api/... on its own domain
    # However, since we use VITE_API_URL, this block is a fallback or for local dev
    # If VITE_API_URL is set correctly to the backend URL, the browser calls the backend directly.
    # But if the browser calls https://frontend-url/api/..., Nginx must handle it.
    # The 405 error suggests Nginx is receiving the POST request and trying to serve a static file.
    
    location /api/ {
       return 404; # Or proxy_pass if you wanted to proxy through nginx
    }

    # Error handling
    error_page 404 /index.html;

    gzip on;

    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
